<!--Clase 62-->
<html>

<head>
    <title>Mokepon</title>

    <!-- se agrega el punto para indicar la misma carpeta-->
    <link rel="stylesheet" href="./css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!--Sacar emojis en Windows, tecla window + punto / en MAC comand + alt + espacio-->
    <!--Desabilitar un elemento en HTML se hace con el atributo disabled
        https://platzi.com/profes/teffcode/-->

    <section id="seleccionar-mascota">
        <h1 class="titulo">Mokepon</h1>

        <h2 class="subtitulo">Elige a tu mascota:</h2>

        <div id="contenedorTarjetas" class="tarjetas">

        </div>

        <button class="btn-seleccionar" id="boton-mascota">Seleccionar</button>
    </section>
<!-- para cambiar muchas lineas con el mismo nombre se selecciona el primero y se presiona ctrl+d y para seleccionar varios con alt -->

    <section id="ver-mapa">
        <h3 class="titulo">Recorre el mapa con tu mokepon</h3>
        <canvas id="mapa"></canvas>
        <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button> 
        <div>
            <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
        </div>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">Mokepon</h1>
        <h2 class="subtitulo">Elige tu ataque:</h2>

        <div id="contenedorAtaques" class="tarjetas-ataques">

        </div>

        <div id="mensajes">
            <p id="resultado">--</p>

            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>

        </div>

        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataque-del-jugador"></div>
            </div>
            <div class="ataques-enemigo">
                <p id="vidas-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataque-del-enemigo"></div>
            </div>
        </div>
    </section>
    <script src="./js/juego.js"></script>
</body>

</html>
